<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="main-wrapper">
      <h1 class="main-title">Mentalista</h1>
      <h2 class="main-subtitle">Tente adivinhar o número sorteado!</h2>
      <div class="container-imersao">
        <h2 class="main-subtitle -imersao">imersão</h2>
        <h2 class="main-subtitle -dev">dev&#95;</h2>
      </div>
      <form class="container-form">
        <label for="inputvalor" class="main-subtitle"
          >Insira seu palpite, de 0 a 10. Você tem
          <span class="trychances">3</span> chances</label
        >
        <input
          id="inputvalor"
          type="text"
          class="inputguess main-subtitle -input"
        />
        <button id="trybutton" type="submit" class="main-button main-subtitle">
          Tentar
        </button>
        <button
          id="resetbutton"
          type="submit"
          class="main-button main-subtitle"
        >
          Novo Número
        </button>
      </form>
      <div class="container-answer">
        <h2 class="main-subtitle answer"></h2>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
